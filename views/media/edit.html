<!-- Modal -->
<form action="javascript:void()" id="editImageForm" class="form-horizontal" >
<div class="modal fade" id="editImageModal" tabindex="-1" role="dialog" aria-labelledby="editImageLabel" aria-hidden="true">
  <div class="modal-lg modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editImageLabel">Edit Image</h4>
      </div>
      <div class="modal-body"> 
			<div class="form-group">
				<div class="col-lg-3">
					<label class="form-label">Title</label>
				</div>
				<div class="col-lg-9">
					<input class="title form-control" type="text" name="title" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-3">
					<label class="form-label">Description</label>
				</div>
				<div class="col-lg-9">
					<input class="description form-control" type="text" name="description" autocomplete="off">
				</div>
			</div>		
			<input type="hidden" name="id" id="id">
      </div>
      <div class="modal-footer">
		<div class="col-lg-6 text-left">
			
		</div>
        <div class="col-lg-6">
			<button class="btn btn-success" value="1" id="submitbutton" type="submit" name="add">Save Changes</button>
			<button class="btn btn-danger" value="1" id="submitbutton" id="deleteMedia" type="submit" name="delete">Delete</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
		</div>
      </div>
    </div>
  </div>
</div>
</form>
