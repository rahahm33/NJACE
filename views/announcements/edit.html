<!-- Modal -->
<form method="post" action="/announcements" id="editForm" class="form-horizontal" enctype="multipart/form-data">
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-lg modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editModalLabel"></h4>
		<div><span id="email"></span></div>
      </div>
      <div class="modal-body"> 
			<div class="userEmail form-group" style="display:none">
			</div>
			<input type="hidden" name="id" id="id">
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="submitbutton" type="submit" name="submit" form="editForm">Save changes</button>
		<button class="btn btn-warning" id="delete" value="1" type="submit" name="delete">Delete</button>
		<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
  </div>
</div>
</form>
