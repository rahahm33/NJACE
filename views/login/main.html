<div class="col-lg-4"></div>
<div class="col-lg-4">
	<div class="form-body">
		<form action="/login" method="POST">
			<div class="form-group" style="text-align:center;border-bottom:1px solid #e9e9e9;">
				<h3>Sign In</h3>
			</div>
			<div class="form-group">
				<label>Email address</label>
				<input type="text" name="email" id="email" placeholder="Email Address" required="required" class="form-control" required="required">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" id="password" placeholder="Password" required="required" class="form-control" required="required">
			</div>
			<div class="form-group">
				<a href="/login/reset">Forgot your password?</a>
			</div>
			<div class="form-group" style="text-align:center;border-top:1px solid #e9e9e9;">
			<button type="submit" class="m-btn blue">Submit</button>
			</div>
		</form>
	</div>
</div>
<div class="col-lg-4"></div>
